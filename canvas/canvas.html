<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas 学习</title>
</head>
<body>
	<canvas id="canvas" width="1152" height="768" style="border: 1px solid black;">
		对不起，您的浏览器不支持canvas
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		var img = new Image();

		window.onload = function(){
			img.src = "1.jpg";
			img.onload = function(){
				context.drawImage(img,0,0);
			}
		};
	</script>
</body>
</html>
