<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing的学习</title>
	<style type="text/css">
		.border-box {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		div {
			background: red;
			width: 200px;
			height: 200px;
			border: 1px solid #eee;
			padding: 40px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="border-box">我是border-box模型</div>
	<div>我是正常的盒子模型  需要计算padding border</div>
</body>
</html>
