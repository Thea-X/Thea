<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用绝对定位需要注意的问题</title>
	<style type="text/css">
		.box {
			width: 400px;
			height: 400px;
			border: 1px solid red;
		}

		.parent {
			position: relative;
		}

		.child {
			margin: 0 auto;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background: red;
		}
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="parent">
		<div class="box child">2</div>
	</div>

	<div style="float:left; height: 50px; background: red;">我想说float包裹元素</div>
</body>
</html>
