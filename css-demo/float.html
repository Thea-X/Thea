<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float的学习</title>
	<style type="text/css">
		.first,.second {
			width: 200px; 
			height: 200px;
			background: red;
			margin-left: 10px;
			float: right;
		}

		.third {
			height: 200px;
			clear: both;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="first"></div>
	<div class="second"></div>
	<div class="third"></div>
</body>
</html>
